<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <fieldset class="form">
     <form>
        <div class="divform">
            <div class="details">
                <label class="label"><strong>Email</strong></label><br>
                <input type="email" class="input" required><br>
            </div>
            <div class="details">
                <label class="label"><strong>Password</strong></label><br>
                <input type="password" class="input" required><br>
            </div>
            <div>
                <button type="button"><strong>Login</strong></button>
            </div>
                <div class="forgot">
                    <a href="#">Forgot Password?</a> <br>
                </div>
            </div>
     </form>
  </fieldset>
    
</body>
</html>
